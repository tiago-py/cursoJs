    <script>
         //função para a soma de 2 números
         function sum(){
            //utilizando a função "Number()" para converter uma String para um número
            let num1 = Number(window.prompt("Digite um numero"));
            let num2 = Number(window.prompt("Digite outro numero"));
            
            let calc = num1+num2;

            alert(`${num1} + ${num2} = ${calc}`);
